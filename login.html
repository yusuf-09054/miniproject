<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ocean Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        /* Full-screen background */
        body {
            background-image: url('./loginpagebg.jpg'); /* Change to your image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Dark overlay for readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Darkens background */
            z-index: -1;
        }

        /* Login box */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-primary {
            width: 100%;
            font-size: 18px;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Ocean Cafe Login</h2>
        <form onsubmit="return validateLogin(event)">
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login <i class="bi bi-box-arrow-in-left"></i></button>
        </form>
        <p id="error-message" class="error-message">Invalid Username or Password!</p>
    </div>

    <script>
        // Redirect logged-in users to billing page
        if (localStorage.getItem("loggedIn") === "true") {
            window.location.href = "billing.html";
        }

        function validateLogin(event) {
            event.preventDefault(); // Prevent form submission

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            // Sample credentials (Change to real authentication later)
            if (username === "ocean" && password === "yusuf") {
                localStorage.setItem("loggedIn", "true"); // Store login session
                window.location.href = "billing.html"; // Redirect to billing page
            } else {
                document.getElementById("error-message").style.display = "block"; // Show error message
            }
        }
        // Redirect to billing page if already logged in
if (localStorage.getItem("loggedIn") === "true") {
    window.location.href = "billing.html";
}

    </script>

</body>
</html>
