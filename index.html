<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Ocean Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Font for Stylish Title -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        /* Full-screen background */
        body {
            background-image: url('./loginpagebg.jpg'); /* Change to your image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        /* Dark overlay for readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Stylish welcome container */
        .welcome-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        /* Animated and Stylish Title */
        .welcome-title {
            font-family: 'Great Vibes', "cursive";
            font-size: 60px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInMove 2s ease-in-out 0.5s forwards;
        }

        /* Animated subtitle */
        .welcome-subtitle {
            font-size: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 1s forwards;
        }

        /* Enter button */
        .btn-enter {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 1.5s forwards;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Fade-in + Move */
        @keyframes fadeInMove {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <h1 class="welcome-title">Welcome to Ocean Cafe</h1>
        <p class="welcome-subtitle">E n j o y the best coffee, snacks, and desserts!</p>
        <button class="btn btn-light btn-enter" onclick="enterCafe()"><b>Enter</b></button>
    </div>

    <script>
        function enterCafe() {
            window.location.href = "login.html"; // Redirect to login page
        }
    </script>

</body>
</html>
