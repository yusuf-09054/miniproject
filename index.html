<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe Billing System</title>
  <!-- Link to Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS file (optional) -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center">Cafe Billing System</h1>
    <div class="row mb-3">
        <div class="col-md-8">
          <input type="text" id="search-input" class="form-control" placeholder="Search for an item...">
        </div>
        <div class="col-md-4">
          <button class="btn btn-secondary w-100" onclick="searchItem()">Search</button>
        </div>
      </div>
    
    <!-- Order Table -->
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price (in rs)</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="order-table-body">
        <tr>
          <td>Coffee</td>
          <td>20</td>
          <td><input type="number" id="coffee-quantity" class="form-control" value="0" min="0" /></td>
          <td id="coffee-total">0.00</td>
        </tr>
        <tr>
          <td>Tea</td>
          <td>10</td>
          <td><input type="number" id="tea-quantity" class="form-control" value="0" min="0" /></td>
          <td id="tea-total">0.00</td>
        </tr>
        <tr>
          <td>Sandwich</td>
          <td>30</td>
          <td><input type="number" id="sandwich-quantity" class="form-control" value="0" min="0" /></td>
          <td id="sandwich-total">0.00</td>
        </tr>
        <tr>
            <td>Tea-Cake</td>
            <td>20</td>
            <td><input type="number" id="teacake-quantity" class="form-control" value="0" min="0" /></td>
            <td id="teacake-total">0.00</td>
          </tr>
          <tr>
            <td>Puffs</td>
            <td>22</td>
            <td><input type="number" id="puffs-quantity" class="form-control" value="0" min="0" /></td>
            <td id="puffs-total">0.00</td>
          </tr>
          <tr>
            <td>Pizza</td>
            <td>60</td>
            <td><input type="number" id="pizza-quantity" class="form-control" value="0" min="0" /></td>
            <td id="pizza-total">0.00</td>
          </tr><tr>
            <td>Bun butter jam</td>
            <td>30</td>
            <td><input type="number" id="bbj-quantity" class="form-control" value="0" min="0" /></td>
            <td id="bbj-total">0.00</td>
          </tr>
          <tr>
            <td>Chocolate cake</td>
            <td>45</td>
            <td><input type="number" id="ccake-quantity" class="form-control" value="0" min="0" /></td>
            <td id="ccake-total">0.00</td>
          </tr>
          <tr>
            <td>Apple pie</td>
            <td>75</td>
            <td><input type="number" id="applepie-quantity" class="form-control" value="0" min="0" /></td>
            <td id="applepie-total">0.00</td>
          </tr>
      </tbody>
    </table>

    <!-- Calculate Total -->
    <div>
        <div class="row mt-3">
            <div class="col-md-6">
              <button class="btn btn-primary" onclick="calculateTotal()">Calculate Total</button>
            </div>
            <div class="col-md-6 text-right">
              <h4>Total: Rs:<span id="total-amount">0.00</span></h4>
            </div>
          </div>
        </div>
        <!-- Cancel Button -->
<div class="col-md-4 mt-3">
    <button class="btn btn-danger" onclick="cancelOrder()">Cancel</button>
  </div>
  
    </div>
  

  <!-- Link to Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script>
    
    // Function to calculate total
    function calculateTotal() {
      // Get the quantity and prices of items
      let coffeeQuantity = document.getElementById('coffee-quantity').value;
      let teaQuantity = document.getElementById('tea-quantity').value;
      let sandwichQuantity = document.getElementById('sandwich-quantity').value;
      let teacakeQuantity = document.getElementById('teacake-quantity').value;
      let puffsQuantity = document.getElementById('puffs-quantity').value;
      let pizzaQuantity = document.getElementById('pizza-quantity').value;
      let bunbutterjamQuantity = document.getElementById('bbj-quantity').value;
      let chocolatecakeQuantity = document.getElementById('ccake-quantity').value;
      let applepieQuantity = document.getElementById('applepie-quantity').value;

      // Item prices
      let coffeePrice = 20;
      let teaPrice = 10;
      let sandwichPrice = 30;
      let teacakePrice = 20;
      let puffsPrice = 22;
      let pizzaPrice = 60;
      let bunbutterjamPrice = 30;
      let chocolatecakePrice = 45;
      let applepiePrice = 75;

      // Calculate total for each item
      let coffeeTotal = coffeeQuantity * coffeePrice;
      let teaTotal = teaQuantity * teaPrice;
      let sandwichTotal = sandwichQuantity * sandwichPrice;
      let teacakeTotal = teacakeQuantity * teacakePrice;
      let puffsTotal = puffsQuantity * puffsPrice;
      let pizzaTotal = pizzaQuantity * pizzaPrice;
      let bunbutterjamTotal = bunbutterjamQuantity * bunbutterjamPrice;
      let chocolatecakeTotal = chocolatecakeQuantity * chocolatecakePrice;
      let applepieTotal = applepieQuantity * applepiePrice;


      // Update the total for each item in the table
      document.getElementById('coffee-total').innerText = coffeeTotal.toFixed(2);
      document.getElementById('tea-total').innerText = teaTotal.toFixed(2);
      document.getElementById('sandwich-total').innerText = sandwichTotal.toFixed(2);
      document.getElementById('teacake-total').innerText = teacakeTotal.toFixed(2);
      document.getElementById('puffs-total').innerText = puffsTotal.toFixed(2);
      document.getElementById('pizza-total').innerText = pizzaTotal.toFixed(2);
      document.getElementById('bbj-total').innerText = bunbutterjamTotal.toFixed(2);
      document.getElementById('ccake-total').innerText = chocolatecakeTotal.toFixed(2);
      document.getElementById('applepie-total').innerText = applepieTotal.toFixed(2);

      // Calculate the grand total
      let grandTotal = coffeeTotal + teaTotal + sandwichTotal + teacakeTotal + puffsTotal + pizzaTotal + bunbutterjamTotal + chocolatecakeTotal + applepieTotal;
      document.getElementById('total-amount').innerText = grandTotal.toFixed(2);
    }
    function searchItem() {
      let searchInput = document.getElementById('search-input').value.toLowerCase();
      let tableRows = document.querySelectorAll("#order-table-body tr");

      // Loop through all table rows and hide the ones that don't match the search input
      tableRows.forEach(row => {
        let itemName = row.cells[0].textContent.toLowerCase();
        if (itemName.includes(searchInput)) {
          row.style.display = ''; // Show row if it matches
        } else {
          row.style.display = 'none'; // Hide row if it doesn't match
        }
      });
    }
    // Function to reset all items to 0
function cancelOrder() {
  // Reset all quantity inputs to 0
  let quantityInputs = document.querySelectorAll('input[type="number"]');
  quantityInputs.forEach(input => input.value = 0);

  // Reset all totals to 0
  let totalCells = document.querySelectorAll('td[id$="-total"]');
  totalCells.forEach(cell => cell.innerText = "0.00");

  // Reset the grand total
  document.getElementById('total-amount').innerText = "0.00";
}
  </script>

</body>
</html>
